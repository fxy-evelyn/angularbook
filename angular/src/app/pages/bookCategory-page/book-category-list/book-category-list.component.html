<div id="container">
  <div><h2>图书分类管理</h2></div>
  <div class="div3">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="btnAdd_onclick()">
      <i class="glyphicon glyphicon-plus"></i>添加</button>
    <input type="text"  class="form-control btn1" [(ngModel)]="keyword" placeholder="请输入图书分类名称">
    <button class="btn btn-success btn1 btn4" (click)="btnSearch_onclick()"><i class="glyphicon glyphicon-search"></i></button>
  </div>

    <table class="table table-striped">
      <thead>
      <tr>
        <th>序号</th>
        <th>类别图片</th>
        <th>类别名称</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of temp;let i=index;">
        <td>{{i+1+pageIndex*pageSize}}</td>
        <td><img src="{{item.Image}}" style="width: 70px;height: 70px"></td>
        <td>{{item.Name}}</td>
        <td>
          <a class="btn btn-primary" href="javascript:void(0)" (click)="btnEdit_onclick(item)">编辑</a>
        </td>
      </tr>
      </tbody>
    </table>

  <div class="box-footer clearfix">
    <ul class="pagination pagination-sm no-margin pull-left ulIndex">
      <li *ngFor="let i of pages" (click)="changeIndex(i)" [ngClass]="{'active':pageIndex==i}">{{i+1}}</li>
    </ul>
  </div>

  </div>

<app-book-category-edit #categoryEditDialog (afterEdit)="btnCategoryEditDialog_onclick($event)"></app-book-category-edit>
<app-book-category-add #categoryAddDialog (afterAdd)="btnCategoryAddDialog_onclick($event)"></app-book-category-add>
